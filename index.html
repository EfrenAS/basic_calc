<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preload" href="css/normalize.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preload" href="css/style.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Basic Calculator</h1>
  </header>
  <main>
    <div class="container">
      <div class="calc">
        <div class="calc-header">
          <h2 class="calc-legend">Casio</h2>
          <p class="display"><span>0</span></p>
        </div>
        <div class="keyboard">
            <div class="specials">
              <div class="btn btn-operator"><span>C</span></div>
              <div class="btn btn-operator"><span>%</span></div>
              <div class="btn btn-operator"><span>&divide;</span></div>
            </div>
            <div class="numbers">
              <div class="btn btn-number"><span>9</span></div>
              <div class="btn btn-number"><span>8</span></div>
              <div class="btn btn-number"><span>7</span></div>
              <div class="btn btn-number"><span>6</span></div>
              <div class="btn btn-number"><span>5</span></div>
              <div class="btn btn-number"><span>4</span></div>
              <div class="btn btn-number"><span>3</span></div>
              <div class="btn btn-number"><span>2</span></div>
              <div class="btn btn-number"><span>1</span></div>
              <div class="btn btn-number"><span>0</span></div>
              <div class="btn btn-number"><span>.</span></div>
          </div>
          <div class="operators">
              <div class="btn btn-operator"><span>x</span></div>
              <div class="btn btn-operator"><span>+</span></div>
              <div class="btn btn-operator"><span>-</span></div>
              <div class="btn btn-total"><span>=</span></div>
          </div>
        </div>
      </div>
    </div>
</main>
</body>
</html>
